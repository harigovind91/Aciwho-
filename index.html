<div class="donation-box">
    <h3>Aciwho Welfare Foundation</h3>
    <input type="number" id="donAmount" placeholder="राशि (₹) दर्ज करें" value="500">
    <button class="btn-main" onclick="openUpiIntent()">Donate Now</button>
</div>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
function openUpiIntent() {
    var amount = document.getElementById('donAmount').value;
    
    var options = {
        "key": "YOUR_RAZORPAY_KEY", 
        "amount": amount * 100, 
        "currency": "INR",
        "name": "Aciwho Foundation",
        "description": "Social Welfare Donation",
        "payment_capture": 0, // 0 का मतलब है पैसा 'Hold' होगा, आपको अप्रूव करना पड़ेगा
        "prefill": {
            "method": "upi" // सीधे UPI Apps खोलने के लिए
        },
        "handler": function (response){
            // पेमेंट सफल होने पर आपको मेल और लोकेशन भेजने का फंक्शन यहाँ कॉल होगा
            notifyAdmin(response.razorpay_payment_id, amount);
        }
    };
    var rzp1 = new Razorpay(options);
    rzp1.open();
}
</script>
